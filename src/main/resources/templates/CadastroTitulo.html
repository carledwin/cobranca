<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymelyeaf.org">
<head>
<meta charset="UTF-8"/>
<title>Cadastro de título</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>

<nav class="navbar navbar-inverse navbar-static-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img alt="Brand" src="/images/logo.png"/>
      </a>
    </div>
  </div>
</nav>

<form class="form-horizontal" method="post" action="/titulos">

<div th:if="${!#strings.isEmpty(mensagem)}" class="alert alert-success alert-dismissible" role="alert">
	<span th:text="${mensagem}">Mensagem sucesso!!!!</span>
</div>

	<div class="panel panel-default">
		<div class="panel-heading">
			<h1 class="panel-title">Novo título</h1>
		</div>
	
		<div class="panel-body">
		
			<div class="form-group">
				<label for="descricao" class="col-sm-2 control-label">Descrição</label>
				<div class="col-sm-4">
					<input name="descricao" id="descricao" type="text" class="form-control" />
				</div>
			</div>
			
			<div class="form-group">
				<label for="dataVencimento" class="col-sm-2 control-label">Data de vencimento</label>
				<div class="col-sm-2">
					<input name="dataVencimento" id="dataVencimento" type="text" class="form-control" />
				</div>
			</div>
			
			<div class="form-group">
				<label for="valor" class="col-sm-2 control-label">Valor</label>
				<div class="col-sm-2">
					<input name="valor" id="valor" type="text" class="form-control" />
				</div>
			</div>
			
			<div class="form-group">
				<label for="status" class="col-sm-2 control-label">Status</label>
				<div class="col-sm-2">
					<select name="status" id="status" class="form-control">
						<option th:each="status : ${statusTituloList}" th:value="${status}" th:text="${status.descricao}"></option>
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm10">
					<button type="submit" class="btn btn-primary">Salvar</button>
				</div>
			</div>
		</div>
	</div>
</form>

<script src="/js/bootstrap.min.js" ></script>
</body>
</html>
