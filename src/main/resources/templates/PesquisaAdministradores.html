<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="LayoutPadrao">

	<head>
		<title>Pesquisa de administradores</title>
	</head>

	<section layout:fragment="conteudo">
	
	<div layout:include="Mensagens"></div>
	
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title cw-administradores-panel">Pesquisa de administradores</h1>
					<a class="btn btn-link cw-link-panel" th:href="@{/administradores/novo}">Novo administrador</a>
				</div>
			</div>
			
			<div class="panel-body">
			
			<form th:action="@{/administradores}" method="GET" class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-4">
						<div class="input-group">
							<input class="form-control" placeholder="Qual título você está procurando" autofocus="autofocus"></input>
							<span class="input-group-btn">
								<button type="submit" class="btn btn-default">
									<i class="glyphicon glyphicon-search"></i>
								</button>
							</span>
						</div>
					</div>
				</div>
				<div class="table-responsive">
						<table class="table table-bordered table-striped">
							<thead>
								<tr>
									<th class="text-center col-md-1">#</th>
									<th>Nome</th>
									<th class="text-center col-md-2">Login</th>
									<th class="text-center col-md-2">Status</th>
									<th class="col-md-1"></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="administradores :${administradores}">
									<td class="text-center" th:text="${administradores.codigo}"></td>
									<td th:text="${administradores.nome}"></td>
									<td class="text-center" th:text="${administradores.login}"></td>
									<td class="text-right" th:text="|R$ ${administradores.status}"></td>
								</tr>
								<tr>
									<td colspan="6" th:if="${#lists.isEmpty(administradores)}">Nenhum título foi encontrado.</td>
								</tr>
							</tbody>
						</table>
					</div>
				</form>
			</div>
			
		</div>
	</section>
</html>
